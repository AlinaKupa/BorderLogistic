    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const userName = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            console.log({ userName, email, password }); 
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const formError = document.getElementById('formError');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            formError.textContent = '';

            let hasError = false;

            if (userName.trim() === '') {
                usernameError.textContent = 'Ім\'я користувача не може бути порожнім.';
                hasError = true;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Неправильний формат електронної пошти.';
                hasError = true;
            }

            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Пароль повинен містити щонайменше 8 символів, літери та цифри.';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName, email, password })
                });

                const data = await response.json();
                console.log(data); 

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    alert('Успішна реєстрація!');
                    window.location.href = 'authorization.html'; 
                } else {
                    alert(data.msg || 'Помилка реєстрації');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Серверна помилка');
            }
        });
    </script>
