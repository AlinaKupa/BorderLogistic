    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Будь ласка, увійдіть у систему.');
                window.location.href = 'authorization.html';
                return;
            }

            try {
                fetch('http://localhost:5000/api/queues/queues', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!Array.isArray(data)) {
                            throw new Error('Response is not an array');
                        }
                        displayQueueCards(data);
                    })
                    .catch(error => {
                        console.error('Error fetching queue data:', error);
                        alert('Помилка завантаження інформації про черги');
                    });
            } catch (error) {
                console.error('Error:', error);
                alert('Помилка завантаження інформації про черги');
            }
        });

        function handleDelete(event) {
            const queueId = event.target.getAttribute('data-id');
            const token = localStorage.getItem('token');

            if (confirm('Ви впевнені, що хочете видалити цю чергу?')) {
                fetch(`http://localhost:5000/api/queues/${queueId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Черга успішно видалена!');
                        location.reload(); 
                    })
                    .catch(error => {
                        console.error('Error deleting queue:', error);
                        alert('Помилка видалення черги');
                    });
            }
        }

        function handleEdit(event) {
            const queueId = event.target.getAttribute('data-id');
            window.location.href = `./editQueue.html?id=${queueId}`;
        }


        function displayQueueCards(queues) {
            const queueCardsContainer = document.getElementById('queueCards');
            queueCardsContainer.innerHTML = ''; 

            queues.forEach(queue => {
                const card = document.createElement('div');
                card.className = 'card col-md-4';
                card.style.width = '100%'; 
                card.style.margin = '10px 0'; 
                const checkpoint = queue.checkpoint;
                const driverName = queue.fullName;

                const formatWaitingTime = (totalMinutes) => {
                    const days = Math.floor(totalMinutes / 1440); 
                    const hours = Math.floor((totalMinutes % 1440) / 60); 
                    const minutes = totalMinutes % 60;
                    return `${days} днів, ${hours} годин, ${minutes} хвилин`;
                };


                const waitingTime = formatWaitingTime(queue.waitingTime);
                card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Пункт пропуску: ${queue.Checkpoint.title}</h5>
                    <h6 class="card-subtitle mt-3 mb-3 text-body-secondary">Країна: ${queue.Checkpoint.country}</h6>
                    <p class="card-text">Водій: ${queue.fullName}</p>
                    <p class="card-text">Номер транспортного засобу: ${queue.vehicleNumber}</p>
                    <p class="card-text">Номер причепу: ${queue.trailerNumber}</p>
                    <p class="card-text">Категорія вантажу: ${queue.Priority.description}</p>
                    <p class="card-text">Статус черги: ${queue.status}</p>
                    <p class="card-text">Час очікування: ${waitingTime}</p>
                    <button class="btn btn-dark edit-btn" data-id="${queue.id}">Редагувати</button>
                    <button class="btn btn-outline-dark delete-btn" data-id="${queue.id}">Видалити</button>

                </div>
                `;
                queueCardsContainer.appendChild(card);
            });
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', handleEdit);
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', handleDelete);
            });
        }
